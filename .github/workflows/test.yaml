name: Test

on:
  push:
    branches: ["dev", "main"]
  pull_request:
    branches: ["dev", "main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21.0

      - run: |
          go work init .
          go work use ./testing/
          go work sync

      - name: Test
        run: go test -timeout 30s -v -race ./testing/... -coverprofile=cover.out
